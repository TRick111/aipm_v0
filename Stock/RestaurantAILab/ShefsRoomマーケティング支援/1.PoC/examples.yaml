        line: 「商圏を数字で見れる人は、地図を読める経営者。感覚で選ぶ人は、迷子になります」
      - part: 解決
        content: 解決策
        line: 「過去に家賃50万の一等地で半年持たなかった人が、次は裏路地で再起して繁盛店に育てました」
      - part: 解決
        content: 見てる人の感情をなぞる
        line: 「変えたのは“場所”だけじゃなくて、“選び方”なんです
      - part: エンド
        content: 自分の主張を曖昧にせず簡潔に完結させる
        line: 「立地は地図です。道に迷いたくない人は、いつでもこの動画、手元に置いといてください」

- title: アルバイトの定着
