- title: ゾーニング（席レイアウト）
  sections:
      - part: フック
        content: 主張をはっきりさせた結論＋問題定義（極論でOK）
        line: 「ゾーニング」も知らんと席のレイアウト決めてる飲食店経営者さん…それ無免許運転してるようなもんですよ
      - part: 問題提起
        content: 視聴者の感情を代弁
        line: 席数は売上やと思てギュウギュウに詰め込んでません？
      - part: 問題提起
        content: 視聴者のやりがちな行動を代弁
        line: レジ前とかトイレ前に席ある店、よう見ますけど…ほんまにお客様のこと考えてます？
      - part: 問題提起
        content: それらを否定
        line: あれ意識せず席を配置してるだけですよね？
      - part: 問題提起
        content: その問題を放置するといずれ訪れる「最悪の未来」
        line: 放っといたらなんか落ち着かんから次はええかなって離脱じわじわ起こりますよ
      - part: 問題拡張
        content: コールドリーディングで掌握
        line: お客様からクレーム出てへんから大丈夫って思ってるならそれ見逃されてるだけかもしれませんよ？
      - part: 問題拡張
        content: あなたのニーズや悩みの理解してますよ
        line: 僕も昔、文句出てへん＝満足やと思ってました
      - part: 問題拡張
        content: その裏側にある感情の代弁
        line: でも実際は我慢してるお客様って何も言わずに消えるんですよね
      - part: 問題拡張
        content: 寄り添いと突き放し
        line: その無言の違和感レイアウトから出てるって気づいた時めちゃくちゃ反省しました
      - part: イントロ
        content: このあとへの興味付けを加える
        line: この投稿で得られるのは、“売上に効くレイアウトの考え方”です
      - part: イントロ
        content: 比較を用いて伝える
        line: 数字で見えへんから後回しにしてたけど、席配置って“隠れた損益分岐点”やったんですよね
      - part: イントロ
        content: 例え話で伝える
        line: 例えるなら、“見えへん交通整理”みたいなもん。通りやすい席、落ち着く席、全部設計で決まってるんです
      - part: 解決
        content: 正解を断定的に伝える
        line: ゾーニングって、“売上を自動で上げる仕組み”なんです
      - part: 解決
        content: 具体内容
        line: 昼は“速く食べて出れる席”、夜は“ゆっくり会話できる席”って分けるだけで変わります
      - part: 解決
        content: 解決策
        line: 1席減らしただけで“回転率も満足度も上がったお店があるくらいなんですよ
      - part: 解決
        content: 見てる人の感情をなぞる
        line: 空いてても埋まらない席”があるなら、それもう“赤字ゾーン”です。見直し時ですよ
      - part: エンド
        content: 自分の主張を曖昧にせず簡潔に完結させる
        line: お客様の足を遠ざけてる席”、ひとつもないって言い切れますか？ 今、見直すチャンスです

- title: 限界利益
  sections:
      - part: フック
        content: 主張をはっきりさせた結論＋問題定義（極論でOK）
        line: 料理さえ美味けりゃ黒字なる”って思ってる飲食店、限界利益わかってへんと“売れば売るほど赤字”になりますよ
      - part: 問題提起
        content: 視聴者の感情を代弁
        line: 味には自信ある”のに、なぜかお金が残らん…そんな違和感ありませんか？
      - part: 問題提起
        content: 視聴者のやりがちな行動を代弁
        line: SNS頑張って、お客様も増えてる。けど、利益だけが置いてけぼり
      - part: 問題提起
        content: それらを否定
        line: それ、料理のせいちゃいます。“数字の構造”です
      - part: 問題提起
        content: その問題を放置するといずれ訪れる「最悪の未来」
        line: 放っといたら、“働けば働くほど資金ショート”する店、ほんまにあるんです
      - part: 問題拡張
        content: コールドリーディングで掌握
        line: なんでこんなに働いてんのに貯まらんねん”って感じたこと、ほんまは一度くらいありますよね？
      - part: 問題拡張
        content: あなたのニーズや悩みの理解してますよ
        line: 料理は出てるし、ホールも回ってる。なのに…帳簿だけは真っ赤
      - part: 問題拡張
        content: その裏側にある感情の代弁
        line: “自分、経営向いてへんのかな”って本気で思った時期あります
      - part: 問題拡張
        content: 寄り添いと突き放し
        line: でも違った。“見てへん数字”があっただけやったんです
      - part: イントロ
        content: このあとへの興味付けを加える
        line: 限界利益って言うたら難しそうやけど、要は“1食売って、店にいくら残るか”の話です
      - part: イントロ
        content: 比較を用いて伝える
        line: 原価率がええ、FLがええ言うても、残らんもんは残らん
      - part: イントロ
        content: 例え話で伝える
        line: “毎日満席やのに、お金はカラッカラ”…それ、限界利益が漏れてる証拠です
      - part: 解決
        content: 正解を断定的に伝える
        line: 限界利益って、ざっくり言うたら、“売上から料理を作るのにかかるお金を引いた分”、つまり“ほんまにお店に残る利益”なんです
      - part: 解決
        content: 具体内容
        line: たとえばオムライス800円で、食材原価が300円やったとする そしたら限界利益は500円。これが1皿あたり“店の武器”になるわけです
      - part: 解決
        content: 解決策
        line: こうやって“限界利益”が見えるようになると、“売れてるのに苦しめてる料理”がハッキリ見えてくるんです
      - part: 解決
        content: 見てる人の感情をなぞる
        line: 僕はこの視点を持ってから、“やっと経営者になれた”って、本気で思えました
      - part: エンド
        content: 自分の主張を曖昧にせず簡潔に完結させる
        line: この1皿、ほんまにお店の利益残してるか？一回だけでも、数字で見てみてください

- title: 人時売上高
  sections:
      - part: フック
        content: 主張をはっきりさせた結論＋問題定義（極論でOK）
        line: 9割の飲食店経営者が失敗してる人件費のかけ方ですが、勘でやってたら、そら潰れますよ
      - part: 問題提起
        content: 視聴者の感情を代弁
        line: 人時売上、知ってます？“時給より売上低い”お店、たくさんあります
      - part: 問題提起
        content: 視聴者のやりがちな行動を代弁
        line: “このくらい居たら回るやろ”って、思考停止のシフトが一番危ない
      - part: 問題提起
        content: それらを否定
        line: 正直、それもう経営ちゃいます
      - part: 問題提起
        content: その問題を放置するといずれ訪れる「最悪の未来」
        line: 忙しいだけで金残らんお店、ほんま多いです
      - part: 問題拡張
        content: コールドリーディングで掌握
        line: “人時売上”って言われても、正直パッと数字出せへん… スタッフ削ったら回らんし、増やしたら利益消える…て言ってませんよね？
      - part: 問題拡張
        content: あなたのニーズや悩みの理解してますよ
        line: “足りんかったらどうしよ”って、僕もずっと人件費ビビってました
      - part: 問題拡張
        content: その裏側にある感情の代弁
        line: でもほんまは、“数字で考えるクセがなかっただけ”なんですよね
      - part: 問題拡張
        content: 寄り添いと突き放し
        line: 経営って、感覚より構造なんやって、痛い目見てやっと分かりました
      - part: イントロ
        content: このあとへの興味付けを加える
        line: このリールでは、人件費が重たくても利益を守る“人時売上高”の見方と使い方が分かります
      - part: イントロ
        content: 比較を用いて伝える
        line: 数字で判断できるようになったら、“人足りるか？”って毎日悩まんで済みます
      - part: イントロ
        content: 例え話で伝える
        line: 感覚で走る経営って、夜道をライトなしで走ってる車と一緒なんですよ
      - part: 解決
        content: 正解を断定的に伝える
        line: “人件費は感覚で決めるもんちゃう”って気づけた人から、経営は変わります。答えは、人時売上高。この数字を見ずに、“スタッフ多い／少ない”の判断するのは危ないんです。
      - part: 解決
        content: 具体内容
        line: 計算方法はめっちゃシンプルです。1ヶ月の総売上 ÷ 総労働時間（社員もアルバイトも含めた合計の稼働時間）＝人時売上高 たとえば：月商200万円 ÷ 総労働時間400時間 ＝ 人時売上高5,000円。この数字が、あなたのお店が“1時間でどれだけ稼げてるか”の本質です
      - part: 解決
        content: 解決策
        line: 僕もこの数字出したとき、正直ゾッとしました。“これ、最低賃金下回ってるやん…”って。スタッフの時給より、人時売上が低いってことは…もう経営として成立してないってことなんですよね
      - part: 解決
        content: 見てる人の感情をなぞる
        line: “忙しいのに手元にお金残らん…” それ、あなたがサボってるんじゃなくて、数字が見えてなかっただけです。答えは、ずっと数字の中にありました
      - part: エンド
        content: 自分の主張を曖昧にせず簡潔に完結させる
        line: “うちって今、何円なんやろ…”って、ちょっと怖いけど、計算してみたくなりません？

- title: 飲食店は立地で決まる？
  sections:
