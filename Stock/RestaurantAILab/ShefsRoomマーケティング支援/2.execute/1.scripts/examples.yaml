- title: 通販・実店舗・百貨店、全部やるべきほんまの理由は売上じゃなく耐性を作ってる
  sections:
      - part: フック
        content: (シーン1) 主張をはっきりさせた結論＋問題定義（極論でOK）
        line: "一本足経営になってませんか？──売上があっても、不安が消えないなら、それが答えです。"
      - part: 問題提起
        content: (シーン2) 視聴者の感情を代弁
        line: "売上の柱が1本しかない経営って、“リスクヘッジ”が効かないんです。ひとつ折れたら、全部崩れる。"
      - part: 問題提起
        content: (シーン3) 視聴者のやりがちな行動を代弁
        line: "店舗が調子いい時ほど、「守り」が後回しになってませんか？──でも、攻めだけの経営は耐えられません。"
      - part: 問題提起
        content: (シーン4) それらを否定
        line: "「売れてる＝強い」ではない。“ディフェンスが弱い店”ほど、変化に耐えられないんです。"
      - part: 問題提起
        content: (シーン5) その問題を放置するといずれ訪れる「最悪の未来」
        line: "外部環境が揺れた時、守りの設計ができてない店から沈んでいきます。売上より、まず“耐性”です。"
      - part: 問題拡張
        content: (シーン6) コールドリーディングで掌握
        line: "多くの店が、“売上＝前進”だけを見てます。でも、“倒れない仕組み”を持たずに進むって、危険だと思いませんか？"
      - part: 問題拡張
        content: (シーン7) あなたのニーズや悩みの理解してますよ
        line: "売上を追ってるだけで手一杯。守りのことまで考える余裕、ないって思いますよね。"
      - part: 問題拡張
        content: (シーン8) その裏側にある感情の代弁
        line: "でもどこかで、「このままだとヤバいかも」って、ずっと引っかかってませんでしたか？"
      - part: 問題拡張
        content: (シーン9) 寄り添いと突き放し
        line: "売れてるのに潰れる店は、“守りがゼロ”だから。売上の高さじゃなく、構造が生死を分けます。"
      - part: イントロ
        content: (シーン10) このあとへの興味付けを加える
        line: "経営って、売上の高さより“崩れにくさ”で評価すべきなんです。"
      - part: イントロ
        content: (シーン11) 比較を用いて伝える
        line: "僕も昔は、「まずは数字」って売上だけ見てました。でも、それじゃ“守り”が効かないことに気づいたんです。"
      - part: イントロ
        content: (シーン12) 例え話で伝える
        line: "経営って、ビル建てるのと一緒です。上に積む前に、どれだけ強く“基礎”を打てるか。それが構造＝耐性です。"
      - part: 解決
        content: (シーン13) 正解を断定的に伝える
        line: "実店舗・通販・百貨店”をすべて持つのは、売上のためじゃなく、“経営の耐性”をつくるためです。"
      - part: 解決
        content: (シーン14) 具体内容
        line: "まずは今の売上チャネルを3つに分けて考えてみてください。1本足じゃなく、“3点で支える構造”に変えることが第一歩です。"
      - part: 解決
        content: (シーン15) 解決策
        line: "どれか1つが止まっても、他が支えてくれる。“売上の安定感”は、こうして設計されるんです。"
      - part: 解決
        content: (シーン16) 見てる人の感情をなぞる
        line: "僕もずっと“売る”ことばかり考えてました。でも、残せる経営って、“支える仕組み”があるんですよね。"
      - part: エンド
        content: (シーン17) 自分の主張を曖昧にせず簡潔に完結させる
        line: "売上のチャネル”、1つでもいいので分けて考えてみてください。「うちの場合どうするべきか？」は、DMでご相談ください。"

