- title: 飲食店は立地で決まる？
  sections:
      - part: フック
        content: (シーン1) 主張をはっきりさせた結論＋問題定義（極論でOK）
        line: "立地が7割”って言葉、信じて選んだ飲食店ほど潰れてません？」"
      - part: 問題提起
        content: (シーン2) 視聴者の感情を代弁
        line: '"“どの物件が正解か分からん…”って、めっちゃ不安になりますよね？」'
      - part: 問題提起
        content: (シーン3) 視聴者のやりがちな行動を代弁
        line: '"「で、気づいたら“大通り沿い”“家賃高いとこ＝正解”って思い込んでしまう」'
      - part: 問題提起
        content: (シーン4) それらを否定
        line: '"「でもそれ、ほぼ“見た目採用”です」'
      - part: 問題提起
        content: (シーン5) その問題を放置するといずれ訪れる「最悪の未来」
        line: "「実際、視認性だけで決めた店の9割が、家賃に追いつかず撤退してます」"
      - part: 問題拡張
        content: (シーン6) コールドリーディングで掌握
        line: "「いい立地は高い、安いとこは人けえへん。どっちにしても怖いって思ってません？」"
      - part: 問題拡張
        content: (シーン7) あなたのニーズや悩みの理解してますよ
        line: '"「出店って怖いから、“せめて人通り多いとこにしとこ”って逃げたくなるんですよね」'
      - part: 問題拡張
        content: (シーン8) その裏側にある感情の代弁
        line: '"「でもそれって、実は“場所に経営を任せてる”ってことなんです」'
      - part: 問題拡張
        content: (シーン9) 寄り添いと突き放し
        line: "「僕は今、毎月“立地だけで失敗してるお店”からの相談を受けてます」"
      - part: イントロ
        content: (シーン10) このあとへの興味付けを加える
        line: '"「“立地ええのに潰れた店”って、あなたの周りにも思い当たりませんか？」'
      - part: イントロ
        content: (シーン11) 比較を用いて伝える
        line: '"「この動画を見たあとは、物件を見る目が“感覚→構造”に変わります」'
      - part: イントロ
        content: (シーン12) 例え話で伝える
        line: "僕は立地を“集客の地図”って呼んでます。見る力があるかで、経営の難易度が変わるんです」"
      - part: 解決
        content: (シーン13) 正解を断定的に伝える
        line: "「立地って、“物件の場所だけ”じゃなくて、“お客様の行動導線”そのものなんです」"
      - part: 解決
        content: (シーン14) 具体内容
        line: "「商圏を数字で見れる人は、地図を読める経営者。感覚で選ぶ人は、迷子になります」"
      - part: 解決
        content: (シーン15) 解決策
        line: "「過去に家賃50万の一等地で半年持たなかった人が、次は裏路地で再起して繁盛店に育てました」"
      - part: 解決
        content: (シーン16) 見てる人の感情をなぞる
        line: "「変えたのは“場所”だけじゃなくて、“選び方”なんです"
      - part: エンド
        content: (シーン17) 自分の主張を曖昧にせず簡潔に完結させる
        line: "「立地は地図です。道に迷いたくない人は、いつでもこの動画、手元に置いといてください」"

- title: アルバイトの定着
  sections:
      - part: フック
        content: (シーン1) 主張をはっきりさせた結論＋問題定義（極論でOK）
        line: '"3ヶ月で半分辞める店、根性や性格のせいにしてたらあきません。定着って、“設計”の話です'
      - part: 問題提起
        content: (シーン2) 視聴者の感情を代弁
        line: '"あの子ええ子やったのに、なんでやろ…”って、また言うてません？'
      - part: 問題提起
        content: (シーン3) 視聴者のやりがちな行動を代弁
        line: "“若い子は続かん”って、毎回“時代のせい”で終わらせてません？"
      - part: 問題提起
        content: (シーン4) それらを否定
        line: "それ、ただの現実逃避ですわ"
      - part: 問題提起
        content: (シーン5) その問題を放置するといずれ訪れる「最悪の未来」
        line: "このままやと、“誰に教えてもまた辞める”って、現場が教えるの諦めてまいますよ」"
      - part: 問題拡張
        content: (シーン6) コールドリーディングで掌握
        line: "甘やかしたら育たん。けど厳しくしたら辞める。…って、どうしたらええねんって悩んでません？」"
      - part: 問題拡張
        content: (シーン7) あなたのニーズや悩みの理解してますよ
        line: "スタッフが辞めるたびに、“また一からか…”って疲れてません？"
      - part: 問題拡張
        content: (シーン8) その裏側にある感情の代弁
        line: "ほんまは、“誰でもできるように”仕組み作らなあかんって、もう気づいてますよね？"
      - part: 問題拡張
        content: (シーン9) 寄り添いと突き放し
        line: "でも仕組み放置してたら、何回採用しても、ゼロからのやり直しが続くだけです"
      - part: イントロ
        content: (シーン10) このあとへの興味付けを加える
        line: "教えた時間がムダになる…その悩み、今日で終わらせませんか？"
      - part: イントロ
        content: (シーン11) 比較を用いて伝える
        line: "辞められるたびに疲弊する店と、教えるたびに戦力が育つ店。その差は、“型”があるかどうか"
      - part: イントロ
        content: (シーン12) 例え話で伝える
        line: "定着って、料理と一緒。“レシピなしで作る”から、毎回味バラバラなんです"
      - part: 解決
        content: (シーン13) 正解を断定的に伝える
        line: "定着って、属人じゃなく“設計”なんです。“誰が教えても回る”ようにするのが経営です"
      - part: 解決
        content: (シーン14) 具体内容
        line: '"例えば初出勤3日間で“できること”をレベル制で分けてください'
      - part: 解決
        content: (シーン15) 解決策
        line: "それだけで、“あの子ほんま頼りになるわ”って言われる新人が、月1人は育つようになりました"
      - part: 解決
        content: (シーン16) 見てる人の感情をなぞる
        line: "ええ子はいつも辞める”…それ、店側が辞めさせてたって、気づいた瞬間から変えられます"
      - part: エンド
        content: (シーン17) 自分の主張を曖昧にせず簡潔に完結させる
        line: "仕組みがなかったことで、何人逃したか…って振り返る前に動きましょ"

- title: チェーン店に勝つ方法
  sections:
      - part: フック
        content: (シーン1) 主張をはっきりさせた結論＋問題定義（極論でOK）
        line: "チェーンに勝とうとしてる時点で、土俵選び間違えてます。値段・スピード・知名度。全てにおいて勝とうとすると、個人店は消耗するだけです"
      - part: 問題提起
        content: (シーン2) 視聴者の感情を代弁
        line: "値段もっと下げよか…”って、悩んだこと一回でもありますよね？"
      - part: 問題提起
        content: (シーン3) 視聴者のやりがちな行動を代弁
        line: "“うちももっと早く提供せなアカンかな…”って、チェーンと同じ路線に寄せてません？"
      - part: 問題提起
        content: (シーン4) それらを否定
        line: '"それ、向こうの土俵です'
      - part: 問題提起
        content: (シーン5) その問題を放置するといずれ訪れる「最悪の未来」
        line: "このままいくと、“安くて普通”な店になって、結局“別にここじゃなくてもええ”って選ばれなくなりますよ"
      - part: 問題拡張
        content: (シーン6) コールドリーディングで掌握
        line: "なんか最近、“うち、何屋なんやろ…”って思う瞬間、増えてません？"
      - part: 問題拡張
        content: (シーン7) あなたのニーズや悩みの理解してますよ
        line: "いや分かりますよ。なんか最近、“何しても埋もれるな…”って、ふっと思う瞬間ありますよね"
      - part: 問題拡張
        content: (シーン8) その裏側にある感情の代弁
        line: '"ほんまは、“うちの良さって、誰に届いてるんやろ”って、自分でも分からんようになってません？'
      - part: 問題拡張
        content: (シーン9) 寄り添いと突き放し
        line: '"僕も昔そうでした。でもそれ、“良さ”がないんやなくて、“伝え方”がないだけなんですわ'
      - part: イントロ
        content: (シーン10) このあとへの興味付けを加える
        line: "今日は、“比較されへん店”をどう作るか。ポジション設計の基本、話します"
      - part: イントロ
        content: (シーン11) 比較を用いて伝える
        line: "“誰でもええ店”から、“この人に刺さる店”へ。切り替えるだけで選ばれ方が変わります"
      - part: イントロ
        content: (シーン12) 例え話で伝える
        line: "チェーンは“どこ行っても同じ”が強み。個人店は“ここにしかない”が価値。その違い、ちゃんと設計で作れます"
      - part: 解決
        content: (シーン13) 正解を断定的に伝える
        line: "“チェーンに勝つ”んやなくて、“比較されんポジション”をつくるのが経営です"
      - part: 解決
        content: (シーン14) 具体内容
        line: "うちは“●●が好きな人の店”って明文化してます。誰に届けるか決めた瞬間、迷わんようになりました"
      - part: 解決
        content: (シーン15) 解決策
        line: "そっから“ここって自分の居場所やな”って言うお客様が増えて、客数より“関係”が回り出したんです"
