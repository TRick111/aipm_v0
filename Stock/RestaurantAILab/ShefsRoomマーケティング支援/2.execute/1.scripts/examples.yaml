- title: ゾーニング
  sections:
      - part: フック
        content: (シーン1) 主張をはっきりさせた結論＋問題定義（極論でOK）
        line: "「ゾーニング」も知らんと席のレイアウト決めてる飲食店経営者さん…それ無免許運転してるようなもんですよ"
      - part: 問題提起
        content: (シーン2) 視聴者の感情を代弁
        line: "席数は売上やと思てギュウギュウに詰め込んでません？"
      - part: 問題提起
        content: (シーン3) 視聴者のやりがちな行動を代弁
        line: "レジ前とかトイレ前に席あるお店よく見ますけど…ほんまにお客様のこと考えてます？"
      - part: 問題提起
        content: (シーン4) それらを否定
        line: "あれ意識せず席を配置してるだけですよね？"
      - part: 問題提起
        content: (シーン5) その問題を放置するといずれ訪れる「最悪の未来」
        line: "放っといたらなんか落ち着かんから次はええかなって離脱じわじわ起こりますよ"
      - part: 問題拡張
        content: (シーン6) コールドリーディングで掌握
        line: "お客様からクレーム出てへんから大丈夫って思ってるなら見逃してるだけかもしれませんよ？"
      - part: 問題拡張
        content: (シーン7) あなたのニーズや悩みの理解してますよ
        line: "僕も昔文句出てへん＝満足やと思ってました"
      - part: 問題拡張
        content: (シーン8) その裏側にある感情の代弁
        line: "でも実際は我慢してるお客様って何も言わずに消えるんですよね"
      - part: 問題拡張
        content: (シーン9) 寄り添いと突き放し
        line: "その無言の違和感がレイアウトから出てるって気づいた時めちゃくちゃ反省しました"
      - part: イントロ
        content: (シーン10) このあとへの興味付けを加える
        line: "この投稿では、売上に効くレイアウトの考え方です"
      - part: イントロ
        content: (シーン11) 比較を用いて伝える
        line: "数字で見えへんから後回しにしてたけど、席配置って隠れた損益分岐点やったんですよね"
      - part: イントロ
        content: (シーン12) 例え話で伝える
        line: "例えるなら交通整理みたいなもんで通りやすい席、落ち着く席、全部設計で決まってるんです"
      - part: 解決
        content: (シーン13) 正解を断定的に伝える
        line: "ゾーニングって、売上を自動で上げる仕組みなんです"
      - part: 解決
        content: (シーン14) 具体内容
        line: "昼は速く食べて出れる席、夜はゆっくり会話できる席って分けるだけで変わります"
      - part: 解決
        content: (シーン15) 解決策
        line: "1席減らしただけで回転率も満足度も上がったお店があるくらいなんですよ"
      - part: 解決
        content: (シーン16) 見てる人の感情をなぞる
        line: "空いてても埋まらない席があるなら、それもう赤字ゾーンです。"
      - part: エンド
        content: (シーン17) 自分の主張を曖昧にせず簡潔に完結させる
        line: "お客様の足を遠ざけてる席がひとつもないって言い切れますか？ 今、見直すチャンスです"

- title: 限界利益
  sections:
      - part: フック
        content: (シーン1) 主張をはっきりさせた結論＋問題定義（極論でOK）
        line: "料理さえ美味けりゃ黒字なるって思ってる飲食店、限界利益わかってへんと売れば売るほど赤字になりますよ"
      - part: 問題提起
        content: (シーン2) 視聴者の感情を代弁
        line: "味には自信あるのに、なぜかお金が残らん…そんな違和感ありませんか？"
      - part: 問題提起
        content: (シーン3) 視聴者のやりがちな行動を代弁
        line: "SNS頑張って、お客様も増えてる。けど、利益だけが置いてけぼり"
      - part: 問題提起
        content: (シーン4) それらを否定
        line: "それ、料理のせいちゃいます。“数字の構造”です"
      - part: 問題提起
        content: (シーン5) その問題を放置するといずれ訪れる「最悪の未来」
        line: "放っといたら、“働けば働くほど資金ショート”する店、ほんまにあるんです"
      - part: 問題拡張
        content: (シーン6) コールドリーディングで掌握
        line: "なんでこんなに働いてんのに貯まらんねん”って感じたこと、ほんまは一度くらいありますよね？"
      - part: 問題拡張
        content: (シーン7) あなたのニーズや悩みの理解してますよ
        line: "料理は出てるし、ホールも回ってる。なのに…帳簿だけは真っ赤"
      - part: 問題拡張
        content: (シーン8) その裏側にある感情の代弁
        line: "“自分、経営向いてへんのかな”って本気で思った時期あります"
      - part: 問題拡張
        content: (シーン9) 寄り添いと突き放し
        line: "でも違った。“見てへん数字”があっただけやったんです"
      - part: イントロ
        content: (シーン10) このあとへの興味付けを加える
        line: "限界利益って言うたら難しそうやけど、要は“1食売って、店にいくら残るか”の話です"
      - part: イントロ
        content: (シーン11) 比較を用いて伝える
        line: "原価率がええ、FLがええ言うても、残らんもんは残らん"
      - part: イントロ
        content: (シーン12) 例え話で伝える
        line: "“毎日満席やのに、お金はカラッカラ”…それ、限界利益が漏れてる証拠です"
      - part: 解決
        content: (シーン13) 正解を断定的に伝える
        line: "限界利益って、ざっくり言うたら、“売上から料理を作るのにかかるお金を引いた分”、つまり“ほんまにお店に残る利益”なんです"
      - part: 解決
        content: (シーン14) 具体内容
        line: '"たとえばオムライス800円で、食材原価が300円やったとする'
      - part: 解決
        content: (シーン15) 解決策
        line: "こうやって“限界利益”が見えるようになると、“売れてるのに苦しめてる料理”がハッキリ見えてくるんです"
      - part: 解決
        content: (シーン16) 見てる人の感情をなぞる
        line: "僕はこの視点を持ってから、“やっと経営者になれた”って、本気で思えました"
      - part: エンド
        content: (シーン17) 自分の主張を曖昧にせず簡潔に完結させる
        line: "この1皿、ほんまにお店の利益残してるか？一回だけでも、数字で見てみてください"

- title: 人時売上高
