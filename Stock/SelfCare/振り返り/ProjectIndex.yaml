version: 1

# ProjectIndex.yaml（AI専用）
# 目的:
# - ユーザー入力に対してAIが「このプロジェクト内のどのファイルを参照すべきか」を判断するためのプロジェクト内インデックス。
# ルール:
# - Stockにファイルを追加/更新したら、AIが files を更新する。
# - READMEは「状況/次アクション/会議リンク」などの入口。ProjectIndexは「参照ファイル選定」のためのカタログ。

project: "振り返り"
root: "Stock/SelfCare/振り返り"

canonical:
  readme: "README.md"
  log: "log.md"

# プロジェクト内ファイルのカタログ
files:
  - path: "README.md"
    summary: "振り返りプロジェクトの概要・目的・現状・計画"
    keywords:
      - 振り返り
      - 概要
      - 目的
      - 計画
  - path: "log.md"
    summary: "プロジェクトの変更履歴"
    keywords:
      - 変更履歴
      - ログ
  - path: "0125_振り返り.md"
    summary: "2026-01-25の日次振り返り。Restaurant AI Lab新年会参加、キャリア観、恋愛関係など"
    keywords:
      - 日次振り返り
      - 2026-01-25
      - Restaurant AI Lab
      - 新年会
      - 竹谷さん
      - キャリア
      - 本業
      - 転職
      - 恋愛
      - Chef's Room
